{% extends 'base.html' %}

{% block title %}
    <title>Edit</title>
{% endblock %}

{% block body %}
    <h1>Edit Post</h1>
    <hr>
    <form action='/posts/edit/{{ post.id }}' method='POST'>
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" id="title" value="{{ post.title}}" aria-label="Enter title">
    <label for="author">Author</label>
    <input class="form-control" type="text" name="author" id="author" value="{{ post.author}}" aria-label="Enter author">
    <label for="content">Post</label>
    <textarea class="form-control"  name="content" id="content"  style="height: 100px">{{ post.title}}</textarea>
    <br>
    <input type="submit" value='Save'>

    </form>

<hr>
{% endblock %}
